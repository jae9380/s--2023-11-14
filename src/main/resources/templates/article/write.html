<a onclick="return false;" href="www.naver.com">네이버</a>

<form onsubmit="return false;" style="display: flex; flex-direction: column; gap:20px; max-width:500px;">    <input type="text" id="input-title" placeholder="제목">
    <input type="text" id="input-body" placeholder="내용">
    <!--아래 코드는 아무것도 하지 않는다는 의미-->
    <button type="submit" onclick="submitWriteForm();">
        글쓰기
    </button>
    <input type="submit" value="글쓰기" onclick="submitWriteForm();">
</form>
<script>
    function submitWriteForm(){
        const inputTitle = document.getElementById('input-title'),
            inputBody = document.getElementById('input-body');
        inputTitle.value = inputTitle.value.trim();
        inputBody.value = inputBody.value.trim();
        const title= inputTitle.value,
            body=  inputBody.value;
        if ( title.length == 0 ) {
            alert('제목을 입력해주세요.');
            inputTitle.focus(); // 해당 칸 깜빡 깜빡
            return;
        }

        if ( body.length == 0 ) {
            alert('내용을 입력해주세요.');
            inputBody.focus();
            return;
        }
    location.href = `/article/doWrite?title=${title}&body=${body}`;
    }
</script>
